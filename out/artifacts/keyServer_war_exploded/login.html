<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">

    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
                </div>
                <button onclick="login()" class="btn btn-primary block full-width m-b">登 录</button>


                <!--<p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>-->
                <!--</p>-->

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/md5.min.js"></script>
    <script type="text/javascript">


        function login(){
            var usernameVar=document.getElementById("username");
            var passwordVar=document.getElementById("password");

            var username=Trim(usernameVar.value);
            var password=passwordVar.value;
            password = md5(md5(password));

            Ext.Ajax.request({
                url:'Login.action',
                params:{
                    username:username,
                    password:password
                },
                callback:function(o,s,r){
                    var result = Ext.util.JSON.decode(r.responseText);
                    var contextTip=result.result;
                    if(contextTip=="error"){
                        usernameVar.focus();
                        usernameVar.select();
                        // window.location="gohome.action";
                    }
                }
            });
        }
    </script>


</body>

</html>
